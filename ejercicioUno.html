<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros Negativos y Positivos</title>
</head>

<body>

    <script>
        var numUsuario = parseInt(prompt("Ingrese un número"));

        if (numUsuario < 0) {
            alert("El número " + numUsuario + (" es negativo"))
        } else if (numUsuario == 0) {
            alert(("El número " + numUsuario + (" es neutro")))
        } else {
            alert(("El número " + numUsuario + (" es positivo")))
        };
    </script>

</body>

</html>
